<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Digite suas prefências de texto e depois insira o texto</h1>
  </header>
  <main>
    <aside>
      <h4 class="text-options">Cor de Fundo da Tela:</h4>
        <input type="text" id="back-ground-color">
        <h4 class="text-options">Cor do Texto:</h4>
        <input type="text" id="text-color">
        <h4 class="text-options">Tamanho da Fonte:</h4>
        <input type="text" id="font-syze">
        <h4 class="text-options">Espaçamento entre as linhas do texto:</h4>
        <input type="text" id="line-heigth">
        <h4 class="text-options">Tipo da fonte:</h4>
        <input type="text" id="font-family">
    </aside>
    <div id="text-space">
      <h3>insira seu texto aqui:</h3>
      <input type="text" id="text-written">
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
